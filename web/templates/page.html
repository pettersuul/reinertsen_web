{% extends "base.html" %}

{% load static %}
{% load markdownify %}

{% block body %}

<section>
  <h1>{{ page.title }}</h1>
</section>

<section>
  {{ page.content|markdownify|safe }}
</section>

{% for subpage in page.subpages %}
<section>
  <h2>{{ subpage.title }}</h2>
  {{ subpage.content|markdownify|safe }}
</section>
{% endfor %}

{% endblock %}
