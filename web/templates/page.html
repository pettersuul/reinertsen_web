{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block body %}

<section>
  <h1>{{ page.title }}</h1>
</section>

<section>
  {{ page.content|render|safe }}
</section>

{% for subpage in page.subpages %}
<section>
  <h2>{{ subpage.title }}</h2>
  {% if subpage.image %}
  <img class="image" src="{{ subpage.image.url }}" title="{{ subpage.image.title }}" alt="{{ subpage.image.description }}">
  {% endif %}
  {{ subpage.content|render|safe }}
</section>
{% endfor %}

{% endblock %}
