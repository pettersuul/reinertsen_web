{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block body %}

<section class="title">
  <h1 class="lowercase">{{ page.title }}</h1>
</section>

<section class="text col">
  {{ page.content|render|safe }}
  {% if page.image %}
  <img class="image" src="{{ page.image.url }}" title="{{ page.image.title }}" alt="{{ page.image.description }}">
  {% endif %}
</section>

<section class="text col">
{% for subpage in page.subpages %}
  <p><a href="job-opportunities/{{ subpage.slug }}">{{ subpage.title }}</a></p>
{% endfor %}
</section>

{% endblock %}
