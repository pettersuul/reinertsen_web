{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block title %}
  <title>Reinertsen New Energy - {{ page.title }}</title>
{% endblock %}

{% block body %}

<section class="title">
  <h1 class="lowercase">{{ page.title }}</h1>
</section>

<section class="text">
  {% if page.image %}
  <img class="image" src="{{ page.image.url }}" title="{{ page.image.title }}" alt="{{ page.image.description }}">
  {% endif %}
  {{ page.content|render|safe }}
</section>

{% endblock %}
