{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block title %}
  <title>Reinertsen New Energy - {{ page.title }}</title>
{% endblock %}

{% block body %}

<section class="page content white">

  <div class="col left">
    <h1>{{ page.title }}</h1>
    {% if page.image %}
    <img class="image" src="{{ page.image.url }}" title="{{ page.image.title }}" alt="{{ page.image.description }}">
    {% endif %}
  </div>

  <div class="col right">
    {% for subpage in page.subpages %}
      <p><a href="references/{{ subpage.slug }}">{{ subpage.title }}</a></p>
    {% endfor %}
  </div>

</section>

{% endblock %}
