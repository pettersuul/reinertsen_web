{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block body %}

<section class="title">
  <h1>{{ page.title }}</h1>
</section>

{% if page.content %}
<section class="text">
  {% if page.image %}
  <img class="image" src="{{ page.image.url }}" title="{{ page.image.title }}" alt="{{ page.image.description }}">
  {% endif %}
  {{ page.content|render|safe }}
</section>
{% endif %}

<section class="text">
{% for subpage in page.subpages %}
  <p><a href="references/{{ subpage.slug }}">{{ subpage.title }}</a></p>
{% endfor %}
</section>

{% endblock %}
