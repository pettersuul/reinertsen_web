{% extends "base.html" %}

{% load static %}
{% load richtext %}

{% block body %}

<section>
  <h1>{{ page.title }}</h1>
</section>

{% if page.content %}
<section>
  {{ page.content|render|safe }}
</section>
{% endif %}

{% for subpage in page.subpages %}
<section>
  <a href="references/{{ subpage.slug }}">{{ subpage.title }}</a>
</section>
{% endfor %}

{% endblock %}
